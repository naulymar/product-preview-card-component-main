<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="principal-container">
    
    <!--Image Section-->
    <section class="product-img">
    </section>
    
    <!--Info Section-->
    <section class="product-info">
      <h2>Perfume</h2>
  
      <h1 id="principal-title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <section class="price">
        <p id="price-final">$149.99</p>
        <p id="price-original">$169.99</p>
      </section>
    
      <button type="submit">Add to Cart</button>
    </section>

  </div>
  
  <!--Info of author-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naulymar Morillo</a>.
  </footer>
</body>
</html>
