<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style-desktop.css">
  <link rel="stylesheet" href="./style-mobile.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="product-preview">
    
      <!--Image Section-->
      <div class="product-img">
      </div>
      
      <!--Info Section-->
      <div class="product-info">
        <h2>Perfume</h2>
    
        <h1 id="principal-title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <!--Price Section-->
        <div class="price">
          <p id="final-price">$149.99</p>
          <p id="original-price">$169.99</p>
        </div>
      
        <button type="submit"><img id="img-cart" alt="icon-cart" src="./images/icon-cart.svg">Add to Cart
        </button>
      </div>
  
    </div>
    
    <!--Footer-->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/naulymar">Naulymar Morillo</a>.
    </footer>

  </main>
</body>
</html>
